title: "Newsletter!"

layout:
  type: "newsletter"
  width: "750px"

sections:
  - type: "header"
    content: "Digital Data & AI Newsletter"
    styles:
      background-color: "#007B85"
      color: "#ffffff"
      padding: "40px 0px 0px 0px"
      text-align: "center"
      font-size: "40px"
      border-radius: "0px"
      width: 100%

  - type: "paragraph"
    content: |
      <i>For optimal viewing of this email, use the <b>web</b> or <b>new outlook</b> application!</i>
    styles:
      background-color: "#007B85"
      color: "#ffffff"
      padding: "0px 0px 20px 0px"
      font-size: "16px"
      border-radius: "0px"
      text-align: center

  - type: "image"
    src: "src/main/assets/icons/newsletter.png"
    alt: "Image description here"
    width: "20%"
    height: "auto"
    styles:
      background-color: "#007B85"
      padding: "10px 0px 40px 0px"
      text-align: "center"

  - type: "paragraph"
    content: |
      This is an example paragraph.
      You can use HTML tags like <br> for line breaks.
    styles:
      background-color: "#007B85"
      color: "#FFFFFF"
      padding: "20px"
      font-size: "24px"
      text-align: "left"
      border-radius: "5px"

  - type: "list"
    items:
      - "First item in the list."
      - "Second item with more details."
    styles:
      background-color: "#007B85"
      color: "#333333"
      padding: "15px"
      font-size: "16px"
      border-radius: "5px"
      list-style-type: "disc"

  - type: "block"
    styles:
      background-color: "#ffffff"
      padding: "20px"
      border-radius: "5px"
      box-shadow: "0px 0px 5px rgba(0, 0, 0, 0.1)"
    rows:
      - columns:
          - type: "icon"
            src: "src/main/assets/icons/arrowsin.jpg"
            alt: "Icon description"
            width: "100px"
            height: "auto"
            styles:
              margin-right: "10px"
          - type: "text"
            content: "An example of a column in a row!"
            styles:
              font-size: "16px"
              text-align: "center"
          - type: "link"
            content: "Click Here"
            href: "https://www.linkedin.com/in/aaron-ginder/"
            styles:
              color: "#007BFF"
              text-decoration: "none"
              font-size: "16px"
              padding: "10px 15px"
              border-radius: "5px"

  - type: "image"
    src: "src/main/assets/icons/image-small.jpg"
    alt: "Image description here"
    width: "25%"
    height: "auto"
    styles:
      border-radius: "10px"
      padding: "10px"
      text-align: "center"

  - type: "footer"
    content: "Thank you for being a valued member of our community."
    styles:
      background-color: "#333333"
      color: "#ffffff"
      padding: "10px"
      text-align: "center"
      font-size: "14px"
      border-radius: "5px"
